class Node {
  constructor(value) {
    this.nodeValue = value;
    this.next = null;
  }
}

class LinkedList {
  constructor(value) {
    this.head = { value: value, next: null };
    this.tail = this.head;
    this.length = 1;
  }
  append(value){
    const newNode = new Node(value);
    if(this.head==null){
        this.head = newNode;
    }
    else{
        this.tail.next = newNode;
        this.tail = newNode;
        this.length++;
    }
    return this;
  }




insert = (index, value) => {
    const newNode = new Node(value);
    let count = 1;
    let currentNode = this.head;
    while (count < index) {
      currentNode = currentNode.next;
      count++;
    }
    newNode.next = currentNode.next;
    currentNode.next = newNode;
    this.length++;
  }

  deleteTail() {
    let currentNode = this.head;
    while (currentNode.next.next !== null) {
      currentNode = currentNode.next;
    }
    currentNode.next = null;
    this.tail = currentNode;
    this.length--;
  }

  deletHead(){
    this.head = this.head.next;
    this.length--;
  }

  deleteAtIndex(index) {
    let count = 1;
    let currentNode = this.head;
    if (index === 1) {
      this.head = this.head.next;
      this.length--;
    } else {

        currentNode = currentNode.next;
        count++;

      }

        currentNode.next = null;
        this.tail = currentNode;

      }
    }
  }
